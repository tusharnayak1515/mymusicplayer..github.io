<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify!</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="main">

        <div id="music">

            <h2 id="title">Still Dre</h2>
            <h3 id="artist">Dr. Dre</h3>
            <img src="images/Still_Dre.jpg" alt="cover" id="cover_img">
            <audio src="songs/Still_Dre.mp3"></audio>

            <div id="progressBar" class="progressBar">

                <div class="progressMeter">
                    <div id="current_Time">0:00</div>
                    <div id="total_duration">4:51</div>
                </div>

                <div id="progressDiv" class="progressDiv">
                    <div class="progress" id="progress"></div>
                </div>

            </div>

            <div id="controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>

        </div>

    </div>

    <script src="js/index.js"></script>

</body>

</html>
